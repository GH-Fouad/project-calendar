name: Angular CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          

      - run: npm ci

      - name: Build Angular
        run: npm run build -- --base-href="/${{ github.event.repository.name }}/" --configuration production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/demo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
